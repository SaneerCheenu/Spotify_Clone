<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome style sheets -->
    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    >

    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
    >

    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
    >

    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
    >
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="#######"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Somgs - 2023</h1>
            <div>
                <div class="songItem">

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-fast-backward fa-xl"></i>
            <i class="fa-thin fa-play fa-beat-fade fa-xl"></i>
            <i class="fas fa-fast-forward fa-xl"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/332cbd2a39.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
