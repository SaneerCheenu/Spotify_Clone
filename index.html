<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome style sheets -->
    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    >

    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
    >

    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
    >

    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
    >
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="#######"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Songs - 2023</h1>
            <div class="horizontalAdjustment">
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d000048514c54db9dbdd736413e294daa" alt="+">
                    <span>Admirin' You</span>
                    <span>3.34</span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d000048513c5d63cc9c4a2964befb7731" alt="+">
                    <span>Downers At Dusk</span>
                    <span>4.16</span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d000048515630f356ad437d9d60d339b3" alt="+">
                    <span>Prada</span>
                    <span>3.02</span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d00004851c5d1a94935357d8c7e61ed72" alt="+">
                    <span>Amplifier</span>
                    <span>3.52</span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d00004851ea3ef7697cfd5705b8f47521" alt="+">
                    <span>There's Nothing Holdin' Me Back</span>
                    <span>3.19</span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d00004851656f1d019587fb2eca3c85a0" alt="+">
                    <span>Todh</span>
                    <span>3.56</span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-fast-backward fa-xl"></i>
            <i class="fa-thin fa-play fa-beat-fade fa-xl"></i>
            <i class="fas fa-fast-forward fa-xl"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="42" alt="" class="src"> Admiring You
        </div>
    </div>

    <script src="https://kit.fontawesome.com/332cbd2a39.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
